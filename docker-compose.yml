version: "3.6"
services:
  proxy:
    # Runs jwilder's docker-gen to watch the docker API
    # and generate a proxy automatically for each web server that is started.
    # You have to set VIRTUAL_HOST for each web server to trigger it
    container_name: proxy
    image: jwilder/nginx-proxy:alpine
    networks:
      - proxy_net
    ports:
    # *** LET'S ENCRYPT WON'T WORK UNLESS port 80 and 443 are both visible on the INTERNET  ***
    # *** If you disable port 80, the problem will be masked until a vhost needs to get     ***
    # *** new certs. It will complain about .well-known/* being inaccessible.               ***
      - "80:80/tcp"
      - "443:443/tcp"
    environment:
      DHPARAM_GENERATION: "false"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ${PWD}/network_internal.conf:/etc/nginx/network_internal.conf
      # Shared with letsencrypt, note certs ro
      - proxy_conf:/etc/nginx/conf.d
      - ./vhost.d:/etc/nginx/vhost.d
      - proxy_dhparam:/etc/nginx/dhparam:ro
      - proxy_html:/usr/share/nginx/html
      - proxy_certs:/etc/nginx/certs:ro
    restart: unless-stopped
        
  letsencrypt:
    # Companion that manages our Let's Encrypt certificates for us.
    # It will create new certs automatically whenever a new server comes online.
    image: jrcs/letsencrypt-nginx-proxy-companion:v1.12
    networks:
      - proxy_net
    depends_on:
      - proxy
    environment:
      NGINX_PROXY_CONTAINER: proxy
      DHPARAM_GENERATION: "false"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Shared with proxy, certs and html have to be writable
      - proxy_conf:/etc/nginx/conf.d
      - ./vhost.d:/etc/nginx/vhost.d
      - proxy_dhparam:/etc/nginx/dhparam:rw
      - proxy_html:/usr/share/nginx/html:rw
      - proxy_certs:/etc/nginx/certs:rw

  web-server:
    # Generic static web content is served here.
    # My intention is that you'll want a landing page
    # for the hostname and it's convenient to package
    # it with the proxy and let'sencrypt containers.
    image: nginx:alpine
    networks:
      - proxy_net
    env_file: .env
    environment:
      VIRTUAL_HOST: ${WEB_SERVER}
      LETSENCRYPT_HOST: ${WEB_SERVER}
      DEFAULT_EMAIL: ${VHOSTMAIL}
      NETWORK_ACCESS: internal
    expose:
      - "80"
    volumes:
      - ./static_content:/usr/share/nginx/html
    restart: unless-stopped

# If you don't use the "name" feature you will get those stupid
# docker-compose name prefixes like proxy-proxy_conf
volumes:
  proxy_conf:
    name: proxy_conf
  proxy_html:
    name: proxy_html
  proxy_dhparam:
    name: proxy_dhparam
  proxy_certs:
    name: proxy_certs

networks:
  # Any services that want to be proxied need to use this network
  proxy_net:
    external: true
