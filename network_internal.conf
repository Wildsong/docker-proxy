# This file gets mounted into /etc/nginx by docker-compose.
# You can allow or deny specific hosts or networks here.

# Clatsop county intranet and public net
allow 68.185.2.196;
allow 47.36.175.131;

# All the Docker and internal networks
allow 127.0.0.0/8;
allow 10.0.0.0/8;
allow 172.16.0.0/12;
